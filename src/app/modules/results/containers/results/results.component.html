 
<app-container> 
  <app-user-results
    [score]="(this.score$ | async)"
    [difficulty]="(this.difficulty$ | async)"
    [isTopScore]="(this.isTopScore$ | async)"
    [loading]="(this.loading$ | async)"
    [timer]="(this.timer$ | async)"
    (sendResult)="onSendResult($event)">
  </app-user-results>
</app-container>
