<app-container> 
  <app-best-results-board
    *ngIf="(bestResultsLoaded$ | async); else loader"
    [lastBestScoreId]="(lastBestScoreId$ | async)"
    [timer]="(timer$ | async)"
    [difficulty]="(difficulty$ | async)"
    [resultArr]="(resultArr$ | async)">
  </app-best-results-board>
 
  <ng-template #loader>
    <app-loader style="margin-top: 60px">Checking best scores</app-loader>
  </ng-template> 

</app-container>
