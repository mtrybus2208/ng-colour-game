<app-user-score
  [score]="score"
  [difficulty]="difficulty"
  [timer]="timer">
</app-user-score>
 
<app-add-result-form *ngIf="isTopScore"
  (sendResult)="onSendResult($event)"
  [isTopScore]="isTopScore">
</app-add-result-form>

<app-loader *ngIf="isTopScore == null">
    Checking best scores
</app-loader> 
<p *ngIf="isTopScore == false" class="result-checker">
  <span class="icon-box icon-compare">
    <i class="material-icons">sentiment_very_dissatisfied</i>
    Your score is not on the best list, try again!
  </span>
</p>
