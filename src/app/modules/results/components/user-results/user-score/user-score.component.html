<app-board>
  <div header style="padding: 20px;">
      <h2>Results</h2>

      <app-user-result-item>
        <span name>Score:</span>
        <span score>{{score}}</span>
      </app-user-result-item>

      <app-user-result-item>
        <span name>Difficulty:</span>
        <span score>{{difficulty}}</span>
      </app-user-result-item>

      <app-user-result-item>
        <span name>Time:</span>
        <span score>{{timer}}s</span>
      </app-user-result-item>
  </div> 
</app-board>
