<app-board (ngSubmit)="false" class="best-results-board"> 
 
  <mat-tab-group class="best-results-tab primary-tab" [selectedIndex]="1">
    <mat-tab
      *ngFor="let level of resultArr"
      label={{level.level}}>
      <div class="best-results-content">
        <div class="best-results-body">

          <mat-tab-group class="best-results-tab nested-tab" [selectedIndex]="0">
            <mat-tab  *ngFor="let item of level.data" label= '{{item.time | mapGameTimeToSec}}'>
                <div class="best-results-scores">
                    <app-result-item
                      *ngFor="let result of item.data; let index=index"
                      [result]=result
                      [lastBestScoreId]=lastBestScoreId
                      [index]=index>
                    </app-result-item>
                </div>
            </mat-tab> 
          </mat-tab-group>

        </div>
      </div>
    </mat-tab> 
  </mat-tab-group>
</app-board>
{{lastBestScoreId}}
